name: Fetch IPOAlerts Open (run script) - hosted runner

on:
  workflow_dispatch:
  schedule:
    # every 1 hour
    - cron: '0 * * * *'

jobs:
  fetch-ipos:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests beautifulsoup4

      - name: Run IPO agent script (one-shot)
        env:
          IPOALERTS_API_KEY: ${{ secrets.IPOALERTS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}    # optional
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}        # optional
          POLL_INTERVAL_SECONDS: '3600'
        run: |
          # make script executable if needed and run one-shot
          # adjust path if your script is located elsewhere
          python zero_db_ipo_agent.py --once
