name: CI — IPO Agent

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Smoke
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check (compile all .py)
        run: |
          python -m compileall .

      - name: Smoke test — import module
        # We import module (does not run the long-running main_loop)
        # This checks code loads (no syntax errors or missing imports).
        run: |
          python - <<'PY'
          try:
              import importlib
              importlib.import_module("zero_db_ipo_agent")
              print("ok: imported zero_db_ipo_agent")
          except Exception as e:
              print("import failed:", e)
              raise
          PY

      - name: (Optional) Run tests if present
        if: ${{ exists('tests') }}
        run: |
          pip install pytest
          pytest -q

  build-and-push:
    name: Build & Push Docker image (optional)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch; optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Output image
        run: echo "Image pushed to ghcr.io/${{ github.repository }}:latest"
